<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Tailwind CSS </title>

  <link rel="icon" href="./src/icon.ico">

  <!-- Tailwind Files -->
  <link href="./output.css" rel="stylesheet">

  <!-- The icons in website -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="bg-gray-900 md:bg-gray-200 transition ease-out duration-200">
  <div class="main-container text-gray-400 px-10 grid grid-cols-3 md:text-gray-600">

    <section class="navigation text-right fixed h-screen w-20 sm:w-40 md:w-64">

      <h1 class="title text-xl sm:text-2xl lg:text-3xl font-bold p-5 pb-3 mb-3 border-b-2 border-gray-600 text-blue-500 text-center">
        <span class="text-blue-300">Â</span>bdëlrãhmäñ <span class="text-blue-300">R</span>êdā
      </h1>

      <ul class="links">
        <script>
          let data = {
            names: ['Home', 'About', 'Contact'],
            icons: ['home', 'question-circle', 'envelope'],
          }
          for (var i = 0; i < data.names.length; i++) {
            document.write(`
              <li class="link-${i} px-5 py-3 mt-2 cursor-pointer hover:border-r-2 hover:bg-gray-500 hover:rounded-l-3xl hover:bg-opacity-25 md:hover:border-gray-600 transition ease-out duration-200">
                <span class="text${i}"> ${data.names[i]} </span>
                <i class='fas fa-${data.icons[i]} ${i}'></i>
              </li>
            `);
            document.querySelector('.text0').classList.add('font-semibold', 'text-gray-200', 'md:text-gray-600');
            document.querySelector(`.link-${i} i`).classList.add('text-gray-200', 'ml-2', 'text-lg', 'md:text-gray-600');
            document.querySelector('.link-0').classList.add('border-r-2', 'border-white', 'bg-gray-500', 'rounded-l-3xl', 'bg-opacity-25', 'md:border-gray-600');
          }
        </script>
      </ul>

    </section>

    <main class="col-span-3 pt-5 pl-5 ml-20 sm:ml-40 md:ml-64">

      <header class="flex justify-end md:justify-between items-center">

        <div class="title hidden md:block">
          <h2 class="main-title text-6xl font-bold"> Games </h2>
          <h3 class="sub-title text-3xl font-semibold text-green-500 ml-5"> For Gamers </h3>
        </div>

        <div class="user flex justify-end gap-5">
          <button class="login font-semibold text-red-500 cursor-pointer border-2 border-red-500 py-2 px-3 rounded-lg hover:bg-red-500 hover:text-gray-900 hover:border-gray-900 md:hover:text-gray-200 md:hover:border-gray-200 transition ease-out duration-200"> Log In </button>
          <button class="signup font-semibold text-red-500 cursor-pointer border-2 border-red-500 py-2 px-3 rounded-lg hover:bg-red-500 hover:text-gray-900 hover:border-gray-900 md:hover:text-gray-200 md:hover:border-gray-200 transition ease-out duration-200"> Sign Up </button>
        </div>

      </header>

      <div class="games">

        <section class="mt-7">

          <h2 class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-yellow-500 mb-5"> Latest Games </h2>

          <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            <script>
              for (var i = 0; i <= 2; i++) {
                document.write(`
                  <div class="card h-22 w-full overflow-hidden relative rounded-t-md rounded-b-lg shadow-black shadow-md">
                    <div class="image h-full w-full">
                      <img class="h-full w-full object-cover" src="./src/photo.png" alt="photo">
                    </div>
                    <div class="title absolute bottom-0 bg-gray-700 bg-opacity-70 w-full py-1 px-2 text-gray-200">
                      <h3 class="main-title font-bold"> Subway Surfers </h3>
                      <h4 class="sub-title"> it's amazing game </h4>
                    </div>
                    <div class="badge absolute top-0 text-sm font-semibold bg-black bg-opacity-60 text-yellow-400 py-1 px-2 rounded-full m-1">
                      <span class="icon"> <i class="fas fa-star"></i> </span>
                      <p class="text inline"> 4.5 / 5 </p>
                    </div>
                  </div>
                `)
              }
            </script>
          </div>

        </section>

        <section class="mt-7">

          <h2 class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-yellow-500 mb-5"> Most Popular </h2>

          <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            <script>
              for (var i = 0; i <= 2; i++) {
                document.write(`
                  <div class="card h-22 w-full overflow-hidden relative rounded-t-md rounded-b-lg shadow-black shadow-md">
                    <div class="image h-full w-full">
                      <img class="h-full w-full object-cover" src="./src/photo1.web" alt="photo…">
                    </div>
                    <div class="title absolute bottom-0 bg-gray-700 bg-opacity-70 w-full py-1 px-2 text-gray-200">
                      <h3 class="main-title font-bold"> Minecraft </h3>
                      <h4 class="sub-title"> it's amazing game </h4>
                    </div>
                    <div class="badge absolute top-0 text-sm font-semibold bg-black bg-opacity-60 text-yellow-400 py-1 px-2 rounded-full m-1">
                      <span class="icon"> <i class="fas fa-star"></i> </span>
                      <p class="text inline"> 3.5 / 5 </p>
                    </div>
                  </div>
                `)
              }
            </script>
          </div>

        </section>

        <div class="load-more flex justify-center my-7">
          <button id="btn" class="font-semibold text-xl text-gray-900 bg-blue-500 w-full p-1 py-2 rounded-3xl hover:text-blue-500 hover:bg-transparent hover:border-blue-500 hover:border-2 md:text-gray-200 md:hover:bg-transparent transition ease-out duration-200"> Load More </button>
        </div>

      </div>

    </main>

  </div>
</body>

</html>
